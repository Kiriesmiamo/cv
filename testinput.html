<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing input</title>
</head>
<body>
    <form>
        <label>Text</label>
        <input type="text"><br>
        <hr>

        <input type="radio"><br>

        <input type="Checkbox"><br>
        <hr>

        <input type="submit"><br>

        <input type="button" value="Click me"><br>

        <label>Color</label>

        <input type="search"><br>

        <input type="datetime"><br>
        <hr>
    </form>

</html>
